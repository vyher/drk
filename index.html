    <audio id="song" src="deep.mp3" preload="auto" loop></audio>

    <div class="vyher-banner">This is an experiment created by VYHER Labs. <a href="https://vyher.com">Learn more.</a></div>


    <div class="above-the-fold">


        <img class="img-background" src="images/maincover.png" alt="Virginia Black Whiskey">
        <img class="img-logo" src="images/drkmain.svg" alt="drk logo + bar lounge">
        <button class="reserve">
            <span class="reserve-text">Book Table</span>
        </button>
    </div>

        <button id="playButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#bababa" viewBox="0 0 256 256"><path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm36.44-94.66-48-32A8,8,0,0,0,104,96v64a8,8,0,0,0,12.44,6.66l48-32a8,8,0,0,0,0-13.32ZM120,145.05V111l25.58,17Z"></path></svg>
            Play Music
        </button>
        <button id="pauseButton" style="display:none">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#bababa" viewBox="0 0 256 256"><path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216ZM112,96v64a8,8,0,0,1-16,0V96a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V96a8,8,0,0,1,16,0Z"></path></svg>
            Pause</button>
    </div>


    <button id="menuButton">
        <div class="menu-button-line"></div>
        <div class="menu-button-line"></div>
        <div class="menu-button-line"></div>
    </button>




    
    <div id="menu">
        <div class="menu-close">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#000000" viewBox="0 0 256 256"><path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path></svg>
        </div>

        <div class="menu-content">
            <ul>
                <li>About</li>
                <li>Menu</li>
                <li>Whiskey</li>
                <li>Location</li>
            </ul>
        </div>
        <div class="menu-img">
            <img src="images/menuimg.png" alt="Rooftop bar scene with bartender and guests">
        </div>
    </div>
    

    <section class="bar-menu">
        <picture>
        <source media="(max-width: 800px)" srcset="images/smallmenu.svg">
        <source media="(min-width: 801px)" srcset="images/menu.svg">
        <img src="images/menu.svg" loading="lazy" decoding="async" alt="Bar Menu">

        </picture>
    </section>

    <section class="drk-full">
        <picture>
            <source media="(max-width: 800px)" srcset="images/drksmall.svg">
            <source media="(min-width: 801px)" srcset="images/drkfull.svg">
            <img src="images/drkfull.svg" loading="lazy" decoding="async" alt="Drk Toronto Bar">
    
            </picture>
